<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
</head>

<body>
    <div id="form">
        <h1>Sign-Up</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <input type="submit">
        </form>
    </div>
</body>
<style>
    h1 {
        text-align: center;
    }
    form{
        margin: 10%;
    }

    #form {
        text-align: center;
        border: 0.5px solid black;
        margin-right: 30%;
        margin-left: 30%;
        margin-top: 10%;
        border-radius: 5px;
    }
</style>

</html>
