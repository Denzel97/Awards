<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
</head>

<body>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div id="form">
                <h1>Login</h1>
                <form method="POST">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" />
                </form>
                <p>Don't have an account? Register <a href="/accounts/register/">here</a></p>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>

</body>
<style>
    h1 {
        text-align: center;
    }

    #form {
        text-align: center;
        border: 0.5px solid black;
        margin-right: 30%;
        margin-left: 30%;
        margin-top: 10%;
        border-radius: 5px;
    }

    p {
        text-align: center;
    }
</style>

</html>
